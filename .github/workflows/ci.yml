name: CI
on:
  push:
    branches: [main, master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
      CCACHE_COMPRESS: true
      CCACHE_MAXSIZE: 400M
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: actions/cache@v4
        with:
          path: .ccache
          key: build-${{ runner.os }}-${{ hashFiles('src/**/*.lean', 'src/**/*.cpp', 'src/**/*.h') }}
          restore-keys: build-${{ runner.os }}-

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake .. --preset release -B .
          make stage1 -j$(nproc)
        shell: nix develop -c bash -euxo pipefail {0}

      - name: Package
        run: |
          mkdir -p lean4-rust
          cp -r build/stage1/bin lean4-rust/
          cp -r build/stage1/lib lean4-rust/
          tar -czvf lean4-rust-linux-x86_64.tar.gz lean4-rust

      - name: Release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          files: lean4-rust-linux-x86_64.tar.gz
          make_latest: true

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Clone lean-runtime
        run: git clone https://github.com/sdiehl/lean-runtime.git ../lean-runtime

      - name: Build lean-runtime
        run: cd ../lean-runtime && cargo build --release

      - name: Test Rust backend
        run: |
          export LEAN_RUST_RUNTIME=$(pwd)/../lean-runtime
          ./tests/rust-backend/run-tests.sh
